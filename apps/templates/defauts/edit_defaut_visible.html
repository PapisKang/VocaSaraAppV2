{% extends 'layouts/base.html' %}

{% block title %} Edit Defaut Visible {% endblock title %}

{% block stylesheets %}
    <!-- Utilisation de Bootstrap pour la mise en forme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
{% endblock stylesheets %}

{% block content %}
    <div class="container mt-4">
        <h1 class="text-center">Éditer le Défaut Visible</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom:</label>
                <input type="text" class="form-control" id="nom" name="nom" value="{{ defaut.Nom }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="4" required>{{ defaut.Description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="commentaire" class="form-label">Commentaire:</label>
                <textarea class="form-control" id="commentaire" name="commentaire" rows="4" required>{{ defaut.Commentaire }}</textarea>
            </div>


            <button type="submit" class="btn btn-success">Sauvegarder</button>
        </form>
    </div>
{% endblock content %}
