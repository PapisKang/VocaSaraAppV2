{% extends 'layouts/base.html' %}

{% block title %} Delete Defaut Visible {% endblock title %}

{% block stylesheets %}
    <!-- Utilisation de Bootstrap pour la mise en forme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
{% endblock stylesheets %}

{% block content %}
    <div class="container mt-4">
        <h1 class="text-center">Supprimer le Défaut Visible</h1>
        <p>Etes-vous sûr de vouloir supprimer le défaut "{{ defaut.Nom }}" ?</p>
        <form method="POST" class="d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-danger">Supprimer</button>
            <a href="{{ url_for('home_blueprint.list_defauts_visible') }}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
{% endblock content %}
