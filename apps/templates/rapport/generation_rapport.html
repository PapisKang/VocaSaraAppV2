<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENERATION DE RAPPORT</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container-main">
    <div class="container-form">
      <h2 class="mt-4 mb-4">FORMULAIRE DE RAPPORT</h2>
      <form id="rapportForm" action="{{ url_for('home_blueprint.generate_rapport') }}" method="POST">
        <div class="form-group">
          <label for="feeder">Feeder:</label>
          <select id="feeder" name="feeder" class="form-control">
            <option value="" disabled selected>Choisissez un feeder existant ou saisissez-en un nouveau</option>
            {% for feeder in feeders_existants %}
              <option value="{{ feeder.Nom }}">{{ feeder.Nom }}</option>
            {% endfor %}
          </select>
          <input type="text" id="feederInput" name="feederInput" class="form-control" placeholder="Saisissez le feeder">
        </div>
        
        <div class="form-group">
          <label for="troncon">Troncon:</label>
          <select id="troncon" name="troncon" class="form-control">
            <option value="" disabled selected>Choisissez un troncon existant ou saisissez-en un nouveau</option>
            {% for troncon in troncons_existants %}
              <option value="{{ troncon.Nom }}">{{ troncon.Nom }}</option>
            {% endfor %}
          </select>
          <input type="text" id="tronconInput" name="tronconInput" class="form-control" placeholder="Saisissez le tronçon">
        </div>
        
        <div class="form-group">
          <label for="dateDebut">Date de visite - Début:</label>
          <input type="date" id="dateDebut" name="dateDebut" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="dateFin">Date de visite - Fin:</label>
          <input type="date" id="dateFin" name="dateFin" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="operateur">Nom de l'opérateur:</label>
          <input type="text" id="operateur" name="operateur" class="form-control" value="{{ current_user.username }}" readonly>
        </div>

        <div class="form-group">
          <label for="zone">Zone:</label>
          <select id="zone" name="zone" class="form-control" required>
            <option value="" disabled selected>Choisissez une zone</option>
            <option value="DRS">DRS</option>
            <option value="DRN">DRN</option>
            <option value="DNO">DNO</option>
            <option value="DRE">DRE</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="groupementTroncon">Groupement troncon:</label>
          <input type="text" id="groupementTroncon" name="groupementTroncon" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Confirmer</button>
      </form>

      <p id="errorMessage" class="error-message text-danger mt-3" style="display: none;">Veuillez remplir tous les champs obligatoires.</p>
    </div>

    <img src="{{ config.ASSETS_ROOT }}/img/illustrations/3129554.jpg" alt="Illustration" class="img-fluid" id="illustration" loading="lazy">
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
  <script 
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      loadFormData();
    });

    function saveFormData() {
      const feederSelect = document.getElementById("feeder");
      const feederInput = document.getElementById("feederInput");
      const feederValue = feederInput.value ? feederInput.value : feederSelect.value;
    
      const tronconSelect = document.getElementById("troncon");
      const tronconInput = document.getElementById("tronconInput");
      const tronconValue = tronconInput.value ? tronconInput.value : tronconSelect.value;
      const dateDebut = encodeURIComponent(document.getElementById("dateDebut").value);
      const dateFin = encodeURIComponent(document.getElementById("dateFin").value);
      const operateur = encodeURIComponent(document.getElementById("operateur").value);
      const zone = encodeURIComponent(document.getElementById("zone").value);
      const groupementTroncon = encodeURIComponent(document.getElementById("groupementTroncon").value);

  // Encode les valeurs pour les cookies
  const feeder = encodeURIComponent(feederValue);
  const troncon = encodeURIComponent(tronconValue);
  // ... (le reste des valeurs)

  // Définir une date d'expiration pour les cookies
  const expiration = new Date();
  expiration.setFullYear(expiration.getFullYear() + 1); // Expiration dans 1 an
  const expires = `;expires=${expiration.toUTCString()}`;

  // Sauvegarder les données dans les cookies avec une date d'expiration
  document.cookie = `feeder=${feeder}${expires}; path=/`;
  document.cookie = `troncon=${troncon}${expires}; path=/`;
      document.cookie = `dateDebut=${dateDebut}; path=/`;
      document.cookie = `dateFin=${dateFin}; path=/`;
      document.cookie = `operateur=${operateur}; path=/`;
      document.cookie = `zone=${zone}; path=/`;
      document.cookie = `groupementTroncon=${groupementTroncon}; path=/`;
        // Soumettre le formulaire
  document.getElementById("rapportForm").submit();
    }

    function loadFormData() {
      const cookies = document.cookie.split(';');
      const formData = {};
    
      cookies.forEach(cookie => {
        const parts = cookie.trim().split('=');
        const key = decodeURIComponent(parts[0]);
        const value = decodeURIComponent(parts[1]);
        formData[key] = value;
      });
    
      // Charger les données dans les éléments <select> ou <input> selon la valeur
      const feederSelect = document.getElementById("feeder");
      const feederInput = document.getElementById("feederInput");
      if (formData.feeder) {
        if (feederSelect.querySelector(`option[value="${formData.feeder}"]`)) {
          feederSelect.value = formData.feeder;
        } else {
          feederInput.value = formData.feeder;
        }
      }
    
      const tronconSelect = document.getElementById("troncon");
      const tronconInput = document.getElementById("tronconInput");
      if (formData.troncon) {
        if (tronconSelect.querySelector(`option[value="${formData.troncon}"]`)) {
          tronconSelect.value = formData.troncon;
        } else {
          tronconInput.value = formData.troncon;
        }
      }
    
      if (formData.dateDebut) {
        document.getElementById("dateDebut").value = formData.dateDebut;
      }
      if (formData.dateFin) {
        document.getElementById("dateFin").value = formData.dateFin;
      }
      if (formData.operateur) {
        document.getElementById("operateur").value = formData.operateur;
      }
      if (formData.zone) {
        document.getElementById("zone").value = formData.zone;
      }
      if (formData.groupementTroncon) {
        document.getElementById("groupementTroncon").value = formData.groupementTroncon;
      }
    }
    function toggleMenu() {
      const nav = document.querySelector('nav');
      nav.classList.toggle('active');
    }

  </script>
  
</body>
</html>
